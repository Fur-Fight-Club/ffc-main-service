name: 🕸️ Deploy app to GKE

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v2
    
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: 🔨 Build Docker image
      run: docker buildx build --push --tag mcamus9/ffc-main-docker .
    
    - name: 👨‍💼 Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: 📤 Push Docker image to Docker Hub
      run: docker push mcamus9/ffc-main-docker
    
    - name: 🌐 Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v0.3.0
      with:
        version: '343.0.0'
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    
    - name: ⚙️ Configure Docker credentials for GCR
      run: gcloud auth configure-docker
    
    - name: ✈️ Deploy to GKE
      run: |
        gcloud container clusters get-credentials fury-fight-club --region europe-west1 --project fury-fight-club-386613
        kubectl set image deployment/ffc-main-deployment ffc-main=mcamus9/ffc-main-docker:latest
